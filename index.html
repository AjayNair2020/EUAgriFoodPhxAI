
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU QAN MultiPhysicsAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-leaf': '#091a0f',
              'dark-leaf-panel': '#0f2a1a',
              'leaf-green': '#10b981',
              'light-leaf': '#f0fdf4',
              'sage-green': '#dcfce7',
              'forest-dark': '#062d14',
              'eu-blue': '#003399',
            },
            animation: {
              'fadeIn': 'fadeIn 0.4s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Theme - Dark Leaf Green */
        .dark body {
            background-color: #091a0f;
            color: #e4e4e7;
        }

        /* Light Theme */
        .light body {
            background-color: #f8fafc;
            color: #1e293b;
        }

        .glass-panel {
            backdrop-filter: blur(12px);
            transition: background-color 0.3s ease, border-color 0.3s ease, width 0.3s ease;
        }

        .dark .glass-panel {
            background: rgba(15, 42, 26, 0.7);
            border: 1px solid rgba(45, 85, 60, 0.3);
        }

        .light .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(203, 213, 225, 0.5);
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
